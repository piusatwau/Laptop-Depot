<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <title>Laptop Depot</title>

</head>
<body>
    <!-- Newegg-Style Navbar -->
<div class="bg-white border-b shadow-sm">
    <!-- Top Section -->
    <div class="flex items-center justify-between px-4 py-2">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="https://via.placeholder.com/100x30" alt="Logo" class="h-8" />
      </div>
      <!-- Search Bar -->
      <div class="flex-1 mx-4 relative">
        <input
          type="text"
          placeholder="Search"
          class="w-full py-2 px-4 border rounded-full focus:outline-none focus:ring focus:ring-blue-400"
        />
        <button
          class="absolute right-1 top-1/2 transform -translate-y-1/2 bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700"
        >
          🔍
        </button>
      </div>
      <!-- Icons and Buttons -->
      <div class="flex items-center space-x-4">
        <!-- Address -->
        <div class="hidden md:flex items-center text-gray-600">
          <span class="material-icons"> location_on </span>
          <p class="ml-1 text-sm">Select Address</p>
        </div>
        <!-- Sign In/Register -->
        <div class="flex items-center text-sm">
          <span class="mr-1">👤</span>
          <a href="#" class="hover:underline">Sign In / Register</a>
        </div>
        <!-- Cart Icon -->
        <a href="#" class="text-gray-600 hover:text-blue-600">
          🛒
        </a>
      </div>
    </div>
  
    <!-- Bottom Section: Links -->
    <div class="bg-gray-50 py-2">
      <div class="flex justify-center space-x-6 text-sm font-semibold text-gray-700">
        <a href="#" class="hover:text-blue-600">Menu</a>
        <a href="#" class="text-green-600">Dealcember Deals</a>
        <a href="#" class="text-red-600">Holiday Gift Guide</a>
        <a href="#" class="hover:text-blue-600">PC Builder</a>
        <a href="#" class="hover:text-blue-600">Clearance</a>
        <a href="#" class="hover:text-blue-600">Best Sellers</a>
        <a href="#" class="hover:text-blue-600">Free RAM w/Ryzen</a>
        <a href="#" class="hover:text-blue-600">CPU Trade-In</a>
      </div>
    </div>
  </div>
  
    
</body>
</html>
