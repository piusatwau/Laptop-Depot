<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptop Depot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/03a1a16b7f.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Container -->
    <div
      class="bg-white text-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md border border-gray-200"
    >
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <a href="../../index.html">
              <img
              src="../../assets/laptop_depot_logo_with_text.svg"
              alt="Logo"
              class="h-24"
            />
        </a>
      </div>
      <!-- Title -->
      <h2 class="text-2xl font-bold text-center mb-4">Reset Your Password</h2>
      <p class="text-center text-gray-600 mb-6">
        Enter your email address below, and we'll send you a link to reset your password.
      </p>

      <!-- Form -->
      <form>
        <label for="email" class="block mb-2 font-medium">Your Email</label>
        <input
          id="email"
          type="email"
          placeholder="name@company.com"
          class="w-full bg-gray-50 text-gray-800 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6"
        />

        <button
          type="submit"
          class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-3 rounded-lg text-center"
        >
          Send Reset Link
        </button>
      </form>

      <!-- Footer -->
      <p class="mt-6 text-gray-600 text-center">
        Remember your password?
        <a href="./signin.html" class="text-red-500 hover:underline">Sign in here</a>
      </p>
    </div>
  </body>
</html>
